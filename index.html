        const API_KEY = ""; 

        // --- Scroll Helper ---
        const lenisScroll = (targetId) => {
            const target = document.getElementById(targetId);
            if (!target) return;
            const targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 200; 
            let start = null;
            const easeInOutQuart = (t, b, c, d) => {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t * t * t + b;
                t -= 2;
                return -c / 2 * (t * t * t * t - 2) + b;
            };
            const animation = (currentTime) => {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const run = easeInOutQuart(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            };
            requestAnimationFrame(animation);
        };

            ];

            return (
                <section id="method" className="py-32 bg-zinc-950 border-t border-gold-900/20 relative">
                    <div className="max-w-[1400px] mx-auto px-6 relative z-10">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-24 border-b border-gray-700/30 pb-12"> 
                            <div>
                                <p className="font-mono text-gray-400 text-xs uppercase tracking-[0.4em] mb-4 font-bold">[ Five Step Methodology ]</p> 
                                <h2 className="font-serif text-5xl text-white font-medium drop-shadow-[0_0_10px_rgba(255,255,255,0.2)]">The Wisdom <br/>Path</h2> 
                            </div>
                            <Icons.ArrowRight className="w-10 h-10 text-white hidden md:block" /> 
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-5 border-l border-gray-700/20 relative"> 
                            <div className="absolute top-0 left-0 w-1 h-full bg-white/20 hidden md:block"></div> 
                            {steps.map((step, index) => (
                                <div key={step.id} className={`group relative border-r ${index < 4 ? 'border-b md:border-b-0' : ''} border-gray-700/20 p-10 hover:bg-white/5 transition-all duration-500 min-h-[350px] flex flex-col justify-between overflow-hidden hover:shadow-[inset_0_0_20px_rgba(255,255,255,0.05)]`}> 
                                    <div className="flex justify-between items-start relative z-10">
                                        <span className="font-mono text-gray-500/50 text-sm font-bold">/{step.id}</span> 
                                        <step.icon className="w-7 h-7 text-white group-hover:text-gray-300 transition-colors" /> 
                                    </div>
                                    <div className="relative z-10">
                                        <h3 className="font-serif text-2xl text-white mb-5 group-hover:translate-x-2 transition-transform duration-300 font-medium group-hover:text-gray-200">{step.title}</h3> 
                                        <p className="text-gray-500 text-sm leading-relaxed font-mono text-xs group-hover:text-gray-300 transition-colors border-b border-transparent group-hover:border-white/30 pb-2">{step.desc}</p> 
                                    </div>
                                    <div className="absolute bottom-0 left-0 w-full h-[3px] bg-gradient-to-r from-white to-gray-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left z-10"></div> 
                                    <div className="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div> 
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Squad = () => {
            const roles = [
                { title: "Product Manager", sub: "The Compass", skills: ["Strategy", "ROI", "Backlog"] },
                { title: "ML Engineer", sub: "The Architect", skills: ["Algorithms", "Training", "Optimization"] },
                { title: "Data Engineer", sub: "The Foundation", skills: ["Pipelines", "ETL", "Governance"] },
                { title: "MLOps Specialist", sub: "The Scaler", skills: ["CI/CD", "Deploy", "Monitoring"] },
                { title: "Full-Stack Dev", sub: "The Integrator", skills: ["API", "Frontend", "Experience"] },
            ];

            return (
                <section id="squad" className="py-32 bg-black overflow-hidden relative">
                    <div className="absolute inset-0 z-0 opacity-20">
                        <img 
                            src="https://images.unsplash.com/photo-1515433604068-d621500746e5?q=80&w=2070&auto=format&fit=crop" 
                            alt="Code Texture" 
                            className="w-full h-full object-cover object-top grayscale mix-blend-luminosity" 
                        />
                        <div className="absolute inset-0 bg-gradient-to-b from-black via-black/80 to-black"></div>
                    </div>
                    <div className="max-w-[1400px] mx-auto px-6 relative z-10">
                        <SectionTitle title="Elite Roster" subtitle="Unit Composition" />
                        <div className="space-y-1">
                            {roles.map((role, idx) => (
                                <div key={idx} className="group relative flex flex-col md:flex-row items-center justify-between py-12 border-t border-gray-700/30 hover:bg-gradient-to-r hover:from-gray-900/10 hover:to-transparent transition-all duration-500 cursor-default"> 
                                    <div className="flex items-baseline gap-8 md:pl-10 relative z-10 group-hover:translate-x-4 transition-transform duration-500 ease-out">
                                        <span className="font-mono text-gray-700 text-sm font-bold group-hover:text-white group-hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.2)] transition-all duration-500">0{idx + 1}</span> 
                                        <h3 className="font-serif text-3xl md:text-5xl text-gray-400 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-white group-hover:to-gray-300 transition-colors duration-300 font-medium group-hover:drop-shadow-md"> 
                                            {role.title}
                                        </h3>
                                    </div>
                                    <div className="flex items-center gap-12 mt-6 md:mt-0 md:pr-10 opacity-0 group-hover:opacity-100 transition-opacity duration-500 transform translate-y-4 group-hover:translate-y-0 relative z-10">
                                        <div className="text-right">
                                            <p className="text-white text-xs uppercase tracking-widest mb-2 font-bold drop-shadow-[0_0_5px_rgba(255,255,255,0.3)]">{role.sub}</p> 
                                            <div className="flex gap-3">
                                                {role.skills.map(skill => (
                                                    <span key={skill} className="font-mono text-[10px] text-gray-400 border border-gray-700/50 px-3 py-1.5 uppercase tracking-wider group-hover:border-white/70 group-hover:text-white transition-colors">{skill}</span> 
                                                ))}
                                            </div>
                                        </div>
                                        <Icons.ArrowRight className="w-6 h-6 text-gray-600 group-hover:text-white transition-colors" /> 
                                    </div>
                                    <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                                </div>
                            ))}
                            <div className="border-t border-gray-700/30"></div> 
                        </div>
                    </div>
                </section>
            );
        };

        // --- ORACLE (Gemini Integration) ---
        const Oracle = () => {
            const [input, setInput] = React.useState('');
            const [response, setResponse] = React.useState(null);
            const [loading, setLoading] = React.useState(false);

            const handleConsult = async (e) => {
                e.preventDefault();
                if (!input.trim()) return;
                setLoading(true);
                setResponse(null);
                try {
                    const prompt = `Atue como um Arquiteto de Soluções de IA sênior da Athena Labs. Analise a seguinte ideia de projeto de IA: '${input}'. Forneça: 1) Uma breve análise estratégica. 2) A composição ideal da Squad sugerida (papéis). 3) Principais desafios técnicos e riscos. Responda em Português com um tom profissional, inovador e 'tech', usando formatação Markdown. Seja conciso.`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    if (data.error) {
                        console.error("Gemini API Error:", data.error);
                        setResponse("Connection to the Oracle disrupted. Please try again.");
                    } else {
                        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        setResponse(text || "The Oracle is silent.");
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                    setResponse("Signal lost.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <section id="oracle" className="py-32 bg-black relative border-t border-gray-700/30 overflow-hidden"> 
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="https://images.unsplash.com/photo-1576158676284-885f831b01c3?q=80&w=2000&auto=format&fit=crop" 
                            alt="Marble Statue" 
                            className="w-full h-full object-cover object-center opacity-40 blur-sm grayscale mix-blend-screen" 
                        />
                        <div className="absolute inset-0 bg-gradient-to-b from-black via-black/80 to-black"></div>
                    </div>
                    <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] mix-blend-overlay pointer-events-none z-0"></div>
                    <div className="max-w-4xl mx-auto px-6 relative z-10">
                        <SectionTitle title="The Oracle" subtitle="AI Project Analyzer" />
                        <div className="relative group rounded-xl overflow-hidden border border-gray-700/30 bg-black/40 backdrop-blur-xl transition-all duration-500 hover:border-white/30 hover:shadow-[0_0_50px_rgba(255,255,255,0.1)]"> 
                            <div className="flex items-center justify-between px-6 py-4 bg-black/60 border-b border-gray-700/20"> 
                                <div className="flex gap-2">
                                    <div className="w-3 h-3 rounded-full bg-red-500/20 border border-red-500/50"></div>
                                    <div className="w-3 h-3 rounded-full bg-white/20 border border-white/50"></div> 
                                    <div className="w-3 h-3 rounded-full bg-green-500/20 border border-green-500/50"></div>
                                </div>
                                <div className="text-[10px] font-mono text-white/60 tracking-[0.2em] uppercase flex items-center gap-2"> 
                                    Secure Link // Neural Net
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-blink"></span>
                                </div>
                            </div>
                            <div className="p-8 md:p-12 relative">
                                <div className="absolute -top-20 -right-20 w-64 h-64 bg-white/5 rounded-full blur-[80px] pointer-events-none"></div> 
                                <form onSubmit={handleConsult} className="relative z-10">
                                    <label className="block text-xs uppercase tracking-[0.2em] text-white mb-6 font-bold flex items-center gap-2"> 
                                        <Icons.Sparkles className="w-4 h-4" />
                                        Input Parameters
                                    </label>
                                    <div className="relative mb-8">
                                        <textarea 
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            placeholder="> Describe your AI Challenge..."
                                            className="w-full bg-zinc-900/50 border border-white/10 p-6 text-white font-mono text-sm h-40 focus:border-white/50 focus:outline-none focus:bg-black/80 transition-all resize-none placeholder:text-gray-500 rounded-sm focus:ring-1 focus:ring-white" 
                                        />
                                        <div className="absolute top-0 left-0 w-2 h-2 border-t border-l border-white/50"></div> 
                                        <div className="absolute top-0 right-0 w-2 h-2 border-t border-r border-white/50"></div> 
                                        <div className="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white/50"></div> 
                                        <div className="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white/50"></div> 
                                    </div>
                                    <div className="flex justify-end">
                                        <button 
                                            type="submit" 
                                            disabled={loading}
                                            className="group relative inline-flex items-center justify-center px-8 py-3 overflow-hidden font-bold text-black transition-all duration-300 bg-white hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed" 
                                        >
                                            <span className="relative flex items-center gap-2 uppercase tracking-[0.2em] text-xs">
                                                {loading ? 'Processing Data...' : 'Transmit Query'}
                                                <Icons.ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                            </span>
                                        </button>
                                    </div>
                                </form>
                                {(loading || response) && (
                                    <div className="mt-12 border-t border-gray-700/30 pt-8 animate-fade-in-up"> 
                                        {loading ? (
                                            <div className="flex flex-col items-center justify-center space-y-4">
                                                <div className="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div> 
                                                <p className="font-mono text-xs text-white animate-pulse">Establishing uplink with neural network...</p> 
                                            </div>
                                        ) : (
                                            <div className="prose prose-invert prose-p:text-gray-300 prose-headings:text-white prose-strong:text-white max-w-none"> 
                                                <div className="font-mono text-xs text-white mb-4 uppercase tracking-widest border border-white/30 inline-block px-3 py-1 bg-white/5 rounded">Analysis Complete</div> 
                                                <div className="whitespace-pre-wrap font-sans leading-relaxed text-sm md:text-base p-6 bg-black/40 border-l-2 border-white/50"> 
                                                    {response}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            const [step, setStep] = React.useState(1);
            const [focus, setFocus] = React.useState(false);

            const handleNext = () => setStep(step + 1);

            return (
                <section id="contact" className="py-32 bg-zinc-950 relative border-t border-gray-700/20"> 
                    <div className="max-w-4xl mx-auto px-6 text-center relative z-10">
                        <SectionTitle title="Initialize Protocol" subtitle="Configure Squad" />
                        <p className="font-mono text-gray-400 text-sm mb-16 -mt-10">Configure sua Squad. Inicie a operação.</p>

                        <div className={`relative bg-black border ${focus ? 'border-white' : 'border-gray-700/30'} hover:border-white/50 p-8 md:p-16 transition-all duration-500 max-w-2xl mx-auto overflow-hidden group`}> 
                            <div className="absolute top-0 left-0 w-6 h-6 border-t-2 border-l-2 border-white transition-all duration-500 group-hover:w-8 group-hover:h-8"></div> 
                            <div className="absolute top-0 right-0 w-6 h-6 border-t-2 border-r-2 border-white transition-all duration-500 group-hover:w-8 group-hover:h-8"></div> 
                            <div className="absolute bottom-0 left-0 w-6 h-6 border-b-2 border-l-2 border-white transition-all duration-500 group-hover:w-8 group-hover:h-8"></div> 
                            <div className="absolute bottom-0 right-0 w-6 h-6 border-b-2 border-r-2 border-white transition-all duration-500 group-hover:w-8 group-hover:h-8"></div> 
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-10 mix-blend-overlay pointer-events-none"></div>

                            {step === 1 && (
                                <div className="animate-fade-in-up relative z-10">
                                    <label className="block text-xs uppercase tracking-[0.2em] text-white mb-8 text-left font-bold">01 // Primary Objective</label> 
                                    <div className="space-y-3">
                                        {['Cost Reduction', 'Product Innovation', 'Risk Prediction'].map((opt) => (
                                            <button key={opt} onClick={handleNext} className="w-full text-left p-5 border border-gray-700/30 text-white transition-all duration-300 font-serif text-xl font-medium flex justify-between items-center group/btn font-bold relative overflow-hidden"> 
                                                <span className="relative z-10 group-hover/btn:text-black transition-colors duration-300">{opt}</span>
                                                <Icons.ArrowRight className="w-5 h-5 text-white group-hover/btn:text-black transition-colors opacity-0 group-hover/btn:opacity-100 relative z-10" /> 
                                                <div className="absolute inset-0 bg-white transform scale-x-0 group-hover/btn:scale-x-100 transition-transform origin-left duration-300 ease-out z-0"></div> 
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div className="animate-fade-in-up relative z-10">
                                    <label className="block text-xs uppercase tracking-[0.2em] text-white mb-8 text-left font-bold">02 // Data Maturity</label> 
                                    <div className="grid grid-cols-2 gap-4">
                                        {['Raw / Unstructured', 'Clean / Ready'].map((opt) => (
                                            <button key={opt} onClick={handleNext} className="h-36 border border-gray-700/30 text-white hover:border-white transition-all duration-300 flex flex-col items-center justify-center gap-4 group/btn relative overflow-hidden"> 
                                                <div className="w-3 h-3 bg-white rounded-full group-hover/btn:bg-black transition-colors shadow-lg shadow-white/50 relative z-10"></div> 
                                                <span className="font-serif text-lg text-center font-medium group-hover/btn:text-black transition-colors relative z-10">{opt}</span>
                                                <div className="absolute inset-0 bg-white transform scale-y-0 group-hover/btn:scale-y-100 transition-transform origin-bottom duration-300 ease-out z-0"></div> 
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 3 && (
                                <form className="animate-fade-in-up text-left relative z-10" onSubmit={(e) => { e.preventDefault(); alert("Transmissão Enviada."); }}>
                                    <label className="block text-xs uppercase tracking-[0.2em] text-white mb-8 font-bold">03 // Contact Coordinates</label> 
                                    <input 
                                        type="email" 
                                        placeholder="ENTER CORPORATE EMAIL" 
                                        className="w-full bg-transparent border-b-2 border-gray-700/30 py-4 text-white font-serif text-2xl placeholder:text-gray-700 focus:outline-none focus:border-white transition-colors mb-12 rounded-none font-medium" 
                                        onFocus={() => setFocus(true)}
                                        onBlur={() => setFocus(false)}
                                    />
                                    <button type="submit" className="w-full bg-white text-black py-5 uppercase tracking-[0.3em] text-xs font-bold hover:bg-gray-300 hover:text-black transition-colors border border-white hover:border-gray-300 relative overflow-hidden group/btn"> 
                                        <span className="relative z-10">Transmit Request</span>
                                        <div className="absolute inset-0 bg-gray-300 transform scale-x-0 group-hover/btn:scale-x-100 transition-transform origin-left duration-300 ease-out z-0"></div> 
                                    </button>
                                </form>
                            )}
                            
                            <div className="mt-10 flex justify-between items-center border-t border-gray-700/30 pt-6 relative z-10"> 
                                <span className="font-mono text-[10px] text-gray-600 font-bold tracking-wider">STEP {step} / 03</span>
                                {step > 1 && <button onClick={() => setStep(step - 1)} className="font-mono text-[10px] text-white hover:text-gray-300 transition-colors font-bold tracking-wider uppercase flex items-center gap-2"><Icons.ArrowLeft className="w-4 h-4" /> BACK</button>} 
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-black py-20 border-t border-gray-700/20"> 
                    <div className="max-w-[1400px] mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                        <div className="flex items-center gap-4">
                            <Icons.Logo className="w-7 h-7 text-white" /> 
                            <span className="font-serif text-xl tracking-widest text-white font-medium">ATHENA</span>
                        </div>
                        <div className="flex gap-8">
                            {['LinkedIn', 'Twitter', 'Manifesto'].map(link => (
                                <a key={link} href="#" className="font-mono text-xs text-gray-500 hover:text-white uppercase tracking-wider font-bold transition-colors border-b border-transparent hover:border-white">{link}</a> 
                            ))}
                        </div>
                        <p className="font-mono text-[10px] text-gray-700 tracking-wider">© 2025 ATHENA LABS. ALL SYSTEMS OPERATIONAL.</p>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="bg-black text-slate-200 min-h-screen selection:bg-white selection:text-black overflow-x-hidden"> 
                    <Navbar />
                    <Hero />
                    <Comparison />
                    <Methodology />
                    <Squad />
                    <Oracle />
                    <Contact />
                    <Footer />
                </div>
            );
        };

        // Renderização Final
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
